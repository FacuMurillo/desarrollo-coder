<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="McDonalds Argentina - Las mejores hamburgesas del mercado - PROBA LA NUEVA GRAND LEYENDA">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../img/mcdonald's.ico" type="image/x-icon">
    <title>McDonald's - Productos</title>
</head>

<body>
    <header class="container">
        <a href="#" class="col-2"><img class="img-logo" src="../img/mcdonalds logo.png" alt="Logo de McDonald's"></a>
        <nav id="menu-nav" class="col-8">
            <ul><a href="../index.html">Inicio</a></ul>
            <ul><a href="productos.html">Productos</a></ul>
            <ul><a href="sobrenosotros.html">Sobre Nosotros</a></ul>
            <ul><a href="contacto.html">Contacto</a></ul>
            <ul><a href="galeria.html">Galeria</a></ul>
        </nav>
        <section id="buscador" class="col-2">
            <form action="" method="get" class="search-boton">
                <input type="search" name="search" id="search" placeholder="Buscar" class="rounded form-control boton">
            </form>
        </section>
    </header>
    <main>
        <section class="container">
            <div class="w-50 m-auto mb-4">
                <fieldset class="border p-5">
                    <h2 class="text-center fw-bolder">Contacto</h2>
                    <form action="" method="get">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email </label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@mail.com">
                      </div>
                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nombre">
                      </div>
                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Apellido">
                      </div>
                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Numero</label>
                        <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="+54 1235678">
                      </div>
                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Ciudad</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Ciudad">
                      </div>
                    </form>
                    <div class="text-center">
                        <a href="#" class="btn boton-amarillo ps-4 pe-4">Enviar</a>
                    </div>
                </fieldset>
            </div>
        </section>
    </main>
    <footer>
        <section class="contenedor-app">
            <section class="contenido-app container">
                <section class="descargar-app">
                    <img src="../img/mcdonalds-logo-bg-red.png" alt="Logo McDonalds">
                    <section class="descargar-textos">
                        <h2>Descárgate nuestra app</h2>
                        <p>Descárgate nuestra app y no te pierdas nuestras novedades</p>
                    </section>
                </section>
                <section class="boton-app">
                    <button><a href="#">Descargar ahora</a></button>
                </section>
            </section>
        </section>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>

</html>
